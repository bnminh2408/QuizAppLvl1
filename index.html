<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Startseite -->
    <div id="start-screen">
        <h1>Willkommen zur Quiz App! 🎉</h1>
        <p>Teste dein Wissen über Programmierung!</p>
        <button id="start-btn">Quiz starten</button>
    </div>

   <!-- Modus-Auswahl -->
    <div id="mode-select" style="display: none;">
        <h2>Wähle den Modus</h2>
        <button id="random-btn">🔀 Zufällige Fragen</button>
        <button id="thema-btn">📚 Nach Thema</button>
    </div>
    
    <!-- Themen-Auswahl -->
    <div id="thema-auswahl" style="display: none;">
        <h2>Wähle ein Thema</h2>
        <button class="thema-btn" data-topic="IT">IT</button>
        <button class="thema-btn" data-topic="Natur">Natur</button>
        <button class="thema-btn" data-topic="Mathematik">Mathematik</button>
      </div>

    <!-- Quizbereich (zuerst versteckt) -->
    <div id="quiz-container" style="display: none;">
        <h1>Quiz App</h1>
        <div id="question-box"></div>
        <div id="answers-box"></div>
        <button id="next-btn">Nächste Frage</button>
        <div id="result-box"></div>
        <button id="restart-btn" style="display: none;">Nochmal spielen 🔁</button>
    </div>

    <script src="questions.js"></script>
    <script src="main.js"></script>
</body>

</html>
